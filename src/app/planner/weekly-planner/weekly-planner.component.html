<div class="container-fluid weekly-planner">
  <!-- Header row for days -->
  <div class="row">
    <div class="col-1"></div>
    <div *ngFor="let day of days" class="col day-header border">
      {{ day }}
    </div>
  </div>

  <!-- Planner grid -->
  <div class="row">
    <div class="col-1 time-column border">
      <div *ngFor="let time of timeSlots" class="time-slot">
        {{ time }}
      </div>
    </div>

    <div *ngFor="let day of days" class="col">
      <div class="day-column">
        <div *ngFor="let time of timeSlots" class="time-cell">
          <!-- Placeholder for future event entries -->
        </div>
      </div>
    </div>
  </div>
</div>
