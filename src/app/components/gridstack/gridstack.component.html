<div #gridContainer class="grid-stack">
  <div *ngFor="let widget of widgets" class="grid-stack-item"
       [attr.gs-x]="widget.x" [attr.gs-y]="widget.y"
       [attr.gs-w]="widget.w" [attr.gs-h]="widget.h"
       [attr.data-widget-id]="widget.id">
    <!-- The widget container component is responsible for rendering dynamic Angular content.
         It receives the widget object (type and data) so it can load the appropriate template. -->
    <app-widget-container [widget]="widget"></app-widget-container>
  </div>
</div>
