<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="nav-items">
    <a
      class="nav-link"
      routerLink="/dashboard"
      routerLinkActive="active"
    >
      <div>
        <i class="fas fa-columns"></i><span class="ms-2" *ngIf="!isCollapsed">Dashboard</span>
      </div>

    </a>
    <a
      class="nav-link"
      routerLink="/planner"
      routerLinkActive="active"
    >
      <div>
        <i class="fas fa-calendar"></i><span class="ms-2" *ngIf="!isCollapsed">Planner</span>
      </div>

    </a>
    <a
      class="nav-link"
      routerLink="/settings"
      routerLinkActive="active"
    >
      <div>
        <i class="fas fa-cog"></i><span class="ms-2" *ngIf="!isCollapsed">Settings</span>
      </div>
    </a>
  </div>
  <div (click)="toggleCollapse()" tabindex="0">
    <div *ngIf="isCollapsed" class="btn toggle-btn">
      <i class="fas fa-chevron-double-right"></i>
    </div>
    <div *ngIf="!isCollapsed" class="btn toggle-btn fs-14">
      <i class="fas fa-chevron-double-left"></i>
    </div>
  </div>
</div>
